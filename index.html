                <span class="popuptext" id="classPopup">

                    <button id="range-button", onclick="setClass(this.id)">Ranger</button>
                    <button id="mage-button", onclick="setClass(this.id)">Mage</button>
                </span>
                <span class="popuptext" id="abilPopup">
                    <h2 id="class">Abilities</h2>
                    <button id="block-button", disabled = true, onclick="blockEnemy()">Block</button>
                    <button id="stun-button", disabled = true, onclick="stunEnemy()">Stun</button>
                </span>
                <span class="popuptext" id="spellPopup">
                    <h2 id="class">Spellbook</h2>
                </span>
                <span class="popuptext" id="levelPopup">
                    <h2 id="class">Level Up!</h2>
                    <button id="first-choice", onclick="levelUp(this.id)">Stats Level Up</button>
                    <button id="second-choice", onclick="levelUp(this.id)">Heal HP/MP</button>
                    <button id="third-choice", onclick="levelUp(this.id)">Repair Shield</button>
