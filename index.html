<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>GetCoding Project 1</title>
    </head>

    <body>
        <div id="header">
            <h1 id="title">Title of Game</h1>
            <div id="dropdown">
                <button onclick="dropDown()" class="dropbtn">???</button>
                <div id="myDropdown" class="dropdown-content">
                    <a onclick="gameStart()">New Game</a>
                    <a>Help</a>
                </div>
            </div>
        </div>
        
        <!-- TODO: look into using div classes for repeating styles -->
        <div id="main">
            <div id="containers">
                <div id="classContainer">
                    <h2 id="class">Class</h2>
                    <button id="fight-button", onclick="setClass(this.id)">Fighter</button>
                    <button id="range-button", onclick="setClass(this.id)">Ranger</button>
                    <button id="mage-button", onclick="setClass(this.id)">Mage</button>
                </div>
                <div id="menuContainer">
                    <h2 id="menu">Menu</h2>
                    <button id="fight-button", onclick="fight()">Attack</button>
                    <button id="range-button", onclick="block()">Block</button>
                    <button id="mage-button", onclick="stun()">Stun</button>
                </div>
                <div id="hpContainer">
                    <h2 id="player-name">Player</h2>
                    <h2 id="player-hp">HP: 9999</h2>
                    <h2 id="player-action">Action</h2>
                </div>
                <div id="enemyContainer">
                    <h2 id="enemy-name">Enemy</h2>
                    <h2 id="enemy-hp">HP: 9999</h2>
                    <h2 id="enemy-action">Action</h2>
                </div>
            </div>

            <div id="statsContainer">
                <h2 id="stats">Stats</h2>
                <h2 id="xp">Xp: 9999</h2>
                <h2 id="xp-left">Xp Left: 0000</h2>
            </div>
        </div>
        
        <script defer src="./index.js"></script>
    </body>
</html>
